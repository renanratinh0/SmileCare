<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Consultas - SmileCare</title>

    <link rel="icon"
          href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ü¶∑</text></svg>">

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
            rel="stylesheet">

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="antialiased bg-gray-50 flex items-center justify-center min-h-screen">

<div class="w-full max-w-3xl bg-white shadow-lg rounded-2xl border border-gray-100 p-8">
    <div class="text-center mb-8">
        <a href="../index.html" class="text-3xl font-black tracking-tighter text-gray-900">
            Smile<span class="text-blue-600">Care</span>
        </a>
        <p class="text-gray-500 mt-2">Agende a consulta de forma r√°pida e pr√°tica</p>
    </div>

    <form action="#" method="POST" class="grid grid-cols-1 md:grid-cols-2 gap-6">

        <div class="md:col-span-2">
            <label for="CPF" class="block text-sm font-medium text-gray-700">CPF do Paciente</label>
            <input type="text" id="CPF" name="CPF" required
                   class="mt-1 w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>

        <div>
            <label for="telefone" class="block text-sm font-medium text-gray-700">Telefone</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required
                   class="mt-1 w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>

        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">E-mail</label>
            <input type="email" id="email" name="email"
                   class="mt-1 w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>

        <div>
            <label for="data" class="block text-sm font-medium text-gray-700">Data</label>
            <input type="date" id="data" name="data" required
                   class="mt-1 w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>

        <div>
            <label for="hora" class="block text-sm font-medium text-gray-700">Hora</label>
            <input type="time" id="hora" name="hora" required
                   class="mt-1 w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>

        <div class="md:col-span-2">
            <label for="tratamento" class="block text-sm font-medium text-gray-700">Tratamento</label>
            <select id="tratamento" name="tratamento" required
                    class="mt-1 w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm bg-white focus:ring-2 focus:ring-blue-500 focus:outline-none">
                <option value="">Selecione</option>
                <option>Implantes Dent√°rios</option>
                <option>Clareamento Dental</option>
                <option>Ortodontia</option>
                <option>Limpeza e Preven√ß√£o</option>
                <option>Extra√ß√µes</option>
                <option>Aparelho</option>
                <option>Outros</option>
            </select>
        </div>

        <div>
            <label for="valor" class="block text-sm font-medium text-gray-700">Valor</label>
            <input type="number" id="valor" name="valor" step="0.01" placeholder="R$ 0,00" required
                   class="mt-1 w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>

        <div>
            <label for="tipo_recebimento" class="block text-sm font-medium text-gray-700">Tipo de Recebimento</label>
            <select id="tipo_recebimento" name="tipo_recebimento" required
                    class="mt-1 w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm bg-white focus:ring-2 focus:ring-blue-500 focus:outline-none">
                <option value="">Selecione a forma de pagamento</option>
                <option value="pix">Pix</option>
                <option value="credito">Cart√£o de Cr√©dito</option>
                <option value="debito">Cart√£o de D√©bito</option>
                <option value="dinheiro">Dinheiro</option>
            </select>
        </div>

        <div class="md:col-span-2">
            <label for="observacoes" class="block text-sm font-medium text-gray-700">Observa√ß√µes</label>
            <textarea id="observacoes" name="observacoes" rows="4"
                      class="mt-1 w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"></textarea>
        </div>

        <div class="md:col-span-2 flex justify-end gap-4">
            <a href="../index.html"
               class="px-6 py-3 border border-gray-300 rounded-lg text-gray-600 hover:bg-gray-100 transition-colors">
                Cancelar
            </a>
            <button type="submit"
                    class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-colors">
                Confirmar Agendamento
            </button>
        </div>
    </form>
</div>

</body>
</html>
