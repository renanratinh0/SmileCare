<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SmileCare</title>

    <!-- Favicon -->
    <link rel="icon"
          href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ¦·</text></svg>">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
            rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="antialiased bg-gray-50 flex items-center justify-center min-h-screen">

<div class="w-full max-w-md bg-white shadow-lg rounded-2xl border border-gray-100 p-8">
    <!-- Logo -->
    <div class="text-center mb-6">
        <a href="index.html" class="text-3xl font-black tracking-tighter text-gray-900">
            Smile<span class="text-blue-600">Care</span>
        </a>
        <p class="text-gray-500 mt-2">Bem-vindo de volta! FaÃ§a login para continuar.</p>
    </div>

    <!-- FormulÃ¡rio -->
    <form action="#" method="POST" class="space-y-5">
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">E-mail</label>
            <input type="email" id="email" name="email" required
                   class="mt-1 w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
            <input type="password" id="password" name="password" required
                   class="mt-1 w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>

        <div class="flex items-center justify-between text-sm">
            <label class="flex items-center gap-2">
                <input type="checkbox" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                <span class="text-gray-600">Lembrar de mim</span>
            </label>
            <a href="#" class="text-blue-600 hover:text-blue-700 font-medium">Esqueceu a senha?</a>
        </div>

        <button type="submit"
                class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg hover:bg-blue-700 transition-colors">
            Entrar
        </button>
    </form>


</div>
<script type="module">
    // Importe os serviÃ§os do seu arquivo de configuraÃ§Ã£o
    import { auth } from './firebase-config.js';
    import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const loginForm = document.querySelector('form');
    loginForm.addEventListener('submit', (e) => {
        e.preventDefault();

        const email = loginForm.email.value;
        const password = loginForm.password.value;

        signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                // Login bem-sucedido, redireciona para o painel
                console.log('Login realizado com sucesso!', userCredential.user);
                window.location.href = 'painel.html';
            })
            .catch((error) => {
                // Trata erros de login
                console.error('Erro no login:', error.message);
                alert('E-mail ou senha incorretos. Tente novamente.');
            });
    });
</script>
</body>
</html>
