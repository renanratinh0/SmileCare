<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes - SmileCare</title>

    <!-- Favicon -->
    <link rel="icon"
          href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ü¶∑</text></svg>">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
            rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="antialiased bg-gray-50 flex items-center justify-center min-h-screen">

<div class="w-full max-w-3xl bg-white shadow-lg rounded-2xl border border-gray-100 p-8">
    <!-- Logo -->
    <div class="text-center mb-8">
        <a href="index.html" class="text-3xl font-black tracking-tighter text-gray-900">
            Smile<span class="text-blue-600">Care</span>
        </a>
        <p class="text-gray-500 mt-2">Cadastro de novos clientes</p>
    </div>

    <!-- Formul√°rio -->
    <form action="#" method="POST" class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Nome Completo -->
        <div class="md:col-span-2">
            <label for="nome" class="block text-sm font-medium text-gray-700">Nome Completo</label>
            <input type="text" id="nome" name="nome" required
                   class="mt-1 w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>

        <!-- CPF -->
        <div>
            <label for="cpf" class="block text-sm font-medium text-gray-700">CPF</label>
            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required
                   class="mt-1 w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>

        <!-- Data de Nascimento -->
        <div>
            <label for="nascimento" class="block text-sm font-medium text-gray-700">Data de Nascimento</label>
            <input type="date" id="nascimento" name="nascimento" required
                   class="mt-1 w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>

        <!-- Telefone -->
        <div>
            <label for="telefone" class="block text-sm font-medium text-gray-700">Telefone</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required
                   class="mt-1 w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>

        <!-- Email -->
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">E-mail</label>
            <input type="email" id="email" name="email"
                   class="mt-1 w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>

        <!-- Endere√ßo -->
        <div class="md:col-span-2">
            <label for="endereco" class="block text-sm font-medium text-gray-700">Endere√ßo Completo</label>
            <input type="text" id="endereco" name="endereco"
                   class="mt-1 w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>

        <!-- Observa√ß√µes -->
        <div class="md:col-span-2">
            <label for="observacoes" class="block text-sm font-medium text-gray-700">Observa√ß√µes</label>
            <textarea id="observacoes" name="observacoes" rows="4"
                      class="mt-1 w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"></textarea>
        </div>

        <!-- Bot√µes -->
        <div class="md:col-span-2 flex justify-end gap-4">
            <a href="index.html"
               class="px-6 py-3 border border-gray-300 rounded-lg text-gray-600 hover:bg-gray-100 transition-colors">
                Cancelar
            </a>
            <button type="submit"
                    class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-colors">
                Salvar Cadastro
            </button>
        </div>
    </form>
</div>

</body>
</html>
